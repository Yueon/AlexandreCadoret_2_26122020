<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/style.css">
    </head>


    <body>
        <div id="bloc_page">

            <header>

                <div class="en_tete">

                    <div class="logo">
                        <p><img src="img/logo/Reservia.svg" alt="logo_reservia"></p>
                    </div>

                    <div class="inscrire">
                        <p><a href="">S'inscrire<a></p>
                    </div>

                </div>
<!--        -->
                <nav>

                    <div class="hebergements">
                        <p><a href="#">Hébergements</a></p>
                    </div>

                    <div class="activites">
                        <p><a href="#">Activités</a></p>
                    </div>
                    
                </nav>


            </header>

            <section>

                <div class="resume">
                    <h1 class="">
                        Trouver votre hébergement pour des vacances de rêve
                    </h1>
                    <p class="">
                        En plein centre ville ou en pleine nature
                    </p>
                </div>

                <div class="recherche">

                    <img class="map" src="img/logo/map-marker-alt-solid.svg" alt="">
                    <form action="">
                        <input class="champ" type="text" placeholder="Marseille, France"/>
                        <input class="bouton_recherche" type="button" value="Recherche" />
                        <input class="bouton_loupe" type="button" value="Q" /> 
                    </form>

                </div>

                <div class="filtre">

                    <div class="titre_filtre"><h1>Filtres</h1></div>

                    <div class="selection" id="money"> 
                        <img src="img/logo/money-bill-wave-solid.svg" alt="money">
                        <p>économique</p>
                    </div>

                    <div class="selection" id="famille"> 
                        <img src="img/logo/child-solid.svg" alt="famille">
                        <p>Familial</p>
                    </div>

                    <div class="selection" id="romantique"> 
                        <img src="img/logo/heart-solid.svg" alt="romantique">
                        <p>Romantique</p>
                    </div>

                    <div class="selection" id="animaux"> 
                        <img src="img/logo/dog-solid.svg" alt="animaux autorisés">
                        <p>Animaux autorisés</p>
                    </div>

                </div>

                <div class="info">
                    <img src="img/logo/info-circle-solid.svg" alt="info">
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>

            </section>












        </div>
    </body>
</html>
